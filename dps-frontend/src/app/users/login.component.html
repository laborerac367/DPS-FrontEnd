<div class="modal-header">
    <h4 class="modal-title pull-left">Login/Register</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <form *ngIf="!isRegistering" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
            <div class="row">
                <div class="col-sm-10 col-sm-push-1">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input formControlName="email" id="email" type="text" class="form-control" placeholder="Email" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-push-1">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input formControlName="password" id="password" type="text" class="form-control" placeholder="Password" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-push-1">
                    <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
                    
                    <button type="submit" class="btn btn-primary pull-right">Login</button>
                </div>
            </div>
            <div class="modal-footer"><button type="button" (click)="isRegistering = !isRegistering" class="btn btn-danger" id="regButton">Register</button></div>
        </form>
       
        <form *ngIf="isRegistering" [formGroup]="registerForm" autocomplete="off" novalidate>
                
            <div class="form-group">
                <label for="exampleInputEmail1">Email address:</label>
                <input formControlName="emailReg" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We will NEVER share your email address.</small>
              </div>
              <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input formControlName="firstName" type="name" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp" placeholder="Enter First Name">
              </div>
              <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input formControlName="lastName" type="lastNameInput" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp" placeholder="Enter Last Name">
               </div>
               <div class="form-group">
                <label for="phoneNumber">Primary Phone Number</label>
                <input formControlName="phoneNumber" type="phoneNumber" class="form-control" id="phoneNumberInput" aria-describedby="phoneHelp" placeholder="Enter 10-digit phone number">
                <small id="phoneHelp" class="form-text text-muted">This will be used as the primary means of communication. We will NEVER share your phone number.</small>
              </div>
              <div class="form-group">
                <label for="passwordCreateInput">Create a password</label>
                <input formControlName="createPassword" type="password" class="form-control" id="passwordCreateInput" aria-describedby="passwordHelp" placeholder="Enter a password">
                <small id="passwordHelp" class="form-text text-muted">This will be the password used to login to the system after registration.</small>
              </div>
              <div class="form-group">
                    <label for="verifyPassword">Re-Type Password</label>
                    <input formControlName="verifyPassword" type="password" class="form-control" id="verifyPassword" aria-describedby="verifyPasswordHelp" placeholder="Re-Type Password">
                    <small id="passwordHelp" class="form-text text-muted">Please re-type your password for verification purposes.</small>
                </div>

              <div class="modal-footer">
                 <div class="col-sm-1 col-sm-push-0" button type="button" class="btn btn-default" (click)="close()">Cancel</div>
           <button type="submit" class="btn btn-danger" (click)="register(registerForm)" [disabled]="!registerForm.valid">Submit</button>
            </div>
        </form>
           
</div>
