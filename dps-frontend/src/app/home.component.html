<div class="col-md-4" *ngFor="let event of events">
    <div class="panel panel-primary">
        <div class="panel-heading">
            {{ event.name }}
        </div>
        <div class="panel-body">
                Date: {{ event.startTime | date:'fullDate'}} <br />
                Time: {{ event.startTime | date:'shortTime'}} - {{ event.endTime | date:'shortTime'}} <br /><br />
                {{ event.description }}
        </div>
        <div class="panel-footer"><input type="button" class="btn btn-primary" value="Details"></div>
    </div>
</div>
