<div class="modal-header">
    <h4 class="modal-title pull-left">Add Job</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
    <div class="modal-body">
        <div class="container-fluid">
            <form [formGroup]="form" (ngSubmit)="addJob(form.value)" autocomplete="off" novalidate>
                <div class="row">
                    <div class="col-sm-10 col-sm-push-1">
                        <div class="form-group">
                            <label for="name">Job Title:</label>
                            <input formControlName="name" id="name" type="text" class="form-control" placeholder="Job Title" />
                        </div>
                    </div>
                    <div class="col-sm-10 col-sm-push-1">
                        <div class="form-group">
                            <label for="startTime">Start Time:</label>
                            <timepicker formControlName="startTime" id="startTime" class="" [min]="startTime" [max]="form.controls.endTime"></timepicker>
                        </div>
                    </div>
                    <div class="col-sm-10 col-sm-push-1">
                        <div class="form-group">
                            <label for="endTime">End Time:</label>
                            <timepicker formControlName="endTime" id="endTime" class="" [min]="form.controls.startTime.value" [max]="endTime"></timepicker>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input (click)="close()" type="button" class="btn btn-danger" value="Cancel">
                    <span *ngIf="isEditing(); then editing else creating"></span>
                    <ng-template #editing><input (click)="editJob(form.value)" type="button" class="btn btn-primary" value="Edit Job"></ng-template>
                    <ng-template #creating><input (click)="addJob(form.value)" type="button" class="btn btn-primary" value="Save Job"></ng-template>

                </div>
            </form>               
        </div>
