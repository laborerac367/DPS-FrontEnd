<div class="row">
    <div class="col-md-8 col-md-push-2">
        <form [formGroup]="form" (ngSubmit)="SaveEvent(form.value)" novalidate>
            <div class="form-group">
                <label for="name">Event Name</label>
                <input formControlName="name" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input formControlName="date" type="text" class="form-control" id="date" [minDate]="today" #dp="bsDatepicker" bsDatepicker>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time</label>
                <timepicker formControlName="startTime" type="text" class="" id="startTime" [max]="form.controls.endTime.value"></timepicker>
            </div>
            <div class="form-group">
                <label for="endTime">End Time</label>
                <timepicker formControlName="endTime" type="text" class="" id="endTime" [min]="form.controls.startTime.value"></timepicker>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input formControlName="description" type="text" class="form-control" id="description">
            </div>
            <button [disabled]="DisableSave()" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
